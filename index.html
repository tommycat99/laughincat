<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Trade Listener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
        }
        #catImage {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #tradeLog {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        .trade {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #fff;
        }
        #instructions {
            text-align: center;
            margin: 20px;
            font-size: 18px;
        }
        #marketCap {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>WebSocket Trade Listener</h1>
    <p id="instructions">
        Buy some coins to make the cat laugh.<br>
        At 50k mcap the cat will die.<br>
        At 100k he will be resurrected.
    </p>
    <img id="catImage" src="cat.jfif" alt="Cat" width="200">
    <button id="startButton">START</button>
    <audio id="laughSound" src="laugh.mp3"></audio>

    <div id="marketCap">Market Cap (SOL): N/A</div>

    <div id="tradeLog"></div>

    <script src="app.js"></script>
</body>
</html>
